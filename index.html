<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--import style sheet-->
    <link rel="stylesheet" href="style.css" />
    <!--import google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!--import fontawesome-->
    <script
      src="https://kit.fontawesome.com/32fa155dce.js"
      crossorigin="anonymous"
    ></script>
    <!--import Vue CDN-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <navbar></navbar>
      <header-block></header-block>
      <div class="service-nav">
        <service-tab :cards="cards"></service-tab>
      </div>
      <div class="service-content-block">
        <services-content :cards="cards"></services-content>
      </div>
      <div class="people-block">
        <h3>Who are we?</h3>
        <p>{{ fullName }}</p>
      </div>
    </div>
    <!--import Vue app instance-->
    <script src="main.js"></script>
    <!--import components-->
    <script src="./components/Navbar.js"></script>
    <script src="./components/HeaderBlock.js"></script>
    <script src="./components/ServiceTab.js"></script>
    <script src="./components/Button.js"></script>
    <script src="./components/Banner.js"></script>
    <script src="./components/ServicesContent.js"></script>

    <!--mount application to div-->
    <script>
      const mountedApp = app.mount("#app");
    </script>
  </body>
</html>
